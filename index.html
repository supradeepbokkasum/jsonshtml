<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON Parser to Tree Structure</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    textarea {
      width: 100%;
      height: 200px;
      margin-bottom: 10px;
    }
    button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    ul {
      list-style-type: none;
    }
    li {
      margin: 5px 0;
    }
    li span {
      color: #007BFF;
      cursor: pointer;
    }
  </style>
<style>
  ul {
    list-style-type: none;
    padding-left: 1rem; /* Indent child nodes */
  }
  li {
    margin: 0.2rem 0;
  }
  span {
    font-family: Arial, sans-serif;
    font-size: 1rem;
  }
  span:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>
  <h1>JSON Tool</h1>
  <textarea id="json-input" placeholder="Enter JSON here"></textarea>
  <button id="validate-button">Validate and Render Tree</button>
  <div id="tree-container"></div>
  <script type="module" src="/src/app.js"></script>
</body>
</html>
